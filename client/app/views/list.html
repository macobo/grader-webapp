<div class="container">
  <div ng-repeat="gist in gists">
    <a ui-sref="gist.edit({gistName: gist.name})">{{ gist.name }}</a>
    <editor model="gist.post.tester_code" read-only></editor>
  </div>
  <div>
    <a ui-sref="gist.new">
      <i class="fa fa-mail-forward"></i> Uus hindaja
    </a>
  </div>
</div>
