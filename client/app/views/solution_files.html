<div class="pane-node dropdown">
  <a href="" class="dropdown-toggle pane-label">
    <i class="fa fa-cog"></i>Testitav kood
  </a>
  <ul class="dropdown-menu dropdown-menu-right">
    <li role="presentation" ng-class="{active: active_index==-1}">
      <a role="menuitem" tabindex="-1" href="" ng-click="setActive(-1)">
        NÃ¤itelahendus
      </a>
    </li>
    <li role="presentation" class="dropdown-header" ng-show="current.assets">Muud failid</li>
    <li role="presentation" ng-repeat="asset in current.assets" ng-class="{active: active_index==$index}">
      <a role="menuitem" tabindex="-1" ng-click="setActive($index)">
        {{ asset.filename }}
        <span class="file-option pull-right" 
              ng-really-message="Vajuta OK et fail kustutada!"
              ng-really-click="removeAssetFile($index)">
          <i class="fa fa-trash-o"></i>
        </span>
      </a>
    </li>
    <li role="presentation" class="divider"></li>
    <li role="presentation">
      <a role="menuitem" tabindex="-1" href="" ng-click="addAssetFile()">
        <i class="fa fa-plus"></i> Lisa fail
      </a>
    </li>
  </ul>
</div>
<editor as-high="#container" model="active_file.contents"></editor>
